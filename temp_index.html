<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="car-card">
            <img src="images/red-toy-car-isolated-on-a-white-background-DX0P06.jpg" alt="Toy Car Image" class="car-image">
            <h1 class="car-title">Toy Car: <span id="carModel">Speedster 3000</span></h1>
            
            <!-- Car Properties Section -->
            <div class="car-properties">
                <p><i class="fas fa-car"></i> Model: <span id="carModel">Speedster 3000</span></p>
                <p><i class="fas fa-palette"></i> Color: <span id="carColor">Red</span></p>
                <p><i class="fas fa-cube"></i> Material: <span>Plastic</span></p>
                <p><i class="fas fa-dollar-sign"></i> Price: <span>$19.99</span></p>
                <p><i class="fas fa-ruler-combined"></i> Size: <span>Small</span></p>
                <p><i class="fas fa-industry"></i> Manufacturer: <span>ToyMakers Inc.</span></p>
                <p><i class="fas fa-child"></i> Recommended Age: <span>5+</span></p>
                <p><i class="fas fa-gift"></i> Features: <span>Lights, Sound</span></p>
                <p><i class="fas fa-shield-alt"></i> Warranty: <span>1 Year</span></p>
                <p><i class="fas fa-calendar-alt"></i> Release Date: <span>2024</span></p>
            </div>

            <!-- Interaction Button -->
            <button onclick="changeColor()" class="btn">Change Color</button>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
